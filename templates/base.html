<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Grabot</title>
</head>
<body>
    <div class="header">
        
        <img class="rotate" src="{{ url_for('static', filename='images/blob.svg') }}" />
        <div class="logo" >
            <img src="{{ url_for('static', filename='images/simplogo.svg') }}" />
        </div>

    </div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support  ">
            <div class="chatbox__header">
                <div class="chatbox__cancel ">
                    <img src="{{ url_for('static', filename='images/cancel.svg') }}" alt="">
                </div>
                <!-- <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. I am Grafaq Bot. How can I help you?</p>
                </div> -->
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <div class="footer_container">
                <input id="inp" type="text" placeholder="Write a query...">
                <button class="chatbox__send--footer send__button"><img class="snd_btn" src="{{ url_for('static', filename='images/send.svg') }}" alt=""></button>
                <div class="mic_btn button">   
                        <div class="mic-animation-container " ">
                            <div id="animation" class="anim"></div>
                            <img src="{{ url_for('static', filename='images/mic-fill.svg') }}" alt="">
                        </div>
                </div>
                </div>
            </div>
        </div>
        <!-- <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div> -->

</div>

</html>
